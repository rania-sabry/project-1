<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="project.css" />
    <title> login </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-heading">Login</h1>
        <form  action=" # " class="form">
          <div class="input-container">

            <input type="text" class="input-field" placeholder="Email" id="email" />
            <label for="email" class="input-label">Email</label>
            <i class="input-icon fa fa-envelope"></i>
            <!-- Icon added here -->
          </div>

          <div class="input-container">
            <input type="password"  class="input-field"  placeholder="Password" id="password" />
            <label for="password" class="input-label" >Password</label
            >
            <i class="input-icon fa fa-lock"></i>

            <!-- Icon added here -->
          </div>

          <button class="submit-button" type="button" >Login</button>

          

          <a href="#" class="#">
            Dont have an Account?</a >
        </form>
      </div>

      <div class="section login-move login">
        <img src="IMG-20241115-WA0036 (1).png">

        
      </div>
    </div>
  </body>
</html>
